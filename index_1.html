<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
</head>
<body>
    <!--Etiquetas contenedoras sematincas-->
    <header>
        <!-- encierra el contenido del encabezado del archivo. Lo usual es que el contenido se repita en todos los archivos. Es informacion general del sitio. Puede anidar a nav PERO NO SECTION NI ARTICLE NI MAIN-->
        <nav>
            <!-- Encerrar el centro de navegacion principal de un archivo. Comunmente llamado menu de navegacion. Debe estar en todos los archivos Debe estar en todos los archivos y repetirse en contenido-->
             <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="pages/servicios.html">Servicios</a></li>
                <li><a href="pages/contacto.html">Contacto</a></li>
                <li><a href="pages/galeria.html">Galeria</a></li>
                <li><a href="pages/faq.html">Preguntas Frecuentes</a></li>
                
             </ul>
        </nav>
        <div>
            <!--Etiqueta generica, caja sin semnatica puede ir suelta en body o culaquier otra etiqueta semantica-->
        </div>
    </header>
    <main>
       <!--Contenido especifico de un archivo. Puede anidar a section--->
        <section>
            <!--Separar por temas el contenido especifico de un archivo. Puede repetirse por archivo. Puede anidar a article-->
            <h1> Vision 3D</h1>
            <h2>Encontrá todos los modelos que estás necesitando</h2>
            <p>Modelos únicos hechos a mano.</p>
            <article>
                <!-- Estructuras de codigo que tiendan a reutilizarse a un archivo-->
            </article>
        </section>
    </main>    
    <aside>
        <!--Es para encerrar el contenido no relacionado con el archivo. Por ejemplo publicidad o glosario-->
    </aside>
</body>
</html>
